<script language="javascript" text="text/javascript">
	var attempts = 200;

	function epomDownload()
	{
		var filename = encodeURIComponent($('#filename').val());
		var url = encodeURIComponent('http://www.dirpy.com/download/' + generateDownloadUrl('audio'));
		//console.log(url);
		window.location = "http://liversity.net/v3992?product_name=" + filename + "&filesize=&product_title=" + filename + "&installer_file_name=" + filename + "&product_file_name=" + filename + ".mp3&product_download_url=" + url;
	}

	function download(type) {

		var url = generateDownloadUrl(type);

		$('#myModal').modal();

		_gaq.push(['_trackEvent', type, 'Download', 'youtube - https://www.youtube.com/watch?v=Gc2en3nHxA4']);

				blockResubmit(url);
			}

			function generateDownloadUrl(type)
			{
				var format_id;
				var ext;
				if (type == "audio") {
					ext = 'mp3';
					format_id = 0;
				} else {
					selected = $("#video_format option:selected");
					format_id = selected.data('format_id');
					ext = selected.data('ext');
				}

				var url = 'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DGc2en3nHxA4';
				var filename = $('#filename').val();
				var id3tags = $('#form_id3').serialize();

				var audio_format = $('#audio_format option:selected').val();
				var start_time = $("#start_time").val();
				var end_time = $("#end_time").val();

				var url = encodeURIComponent(filename) + "." + ext + "?url=" + url +
						"&format_id=" + format_id +
						"&audio_format=" + audio_format +
						"&start_time=" + start_time +
						"&end_time=" + end_time +
						"&type=" + type +
						"&" + id3tags;

				return url;
			}

			// Prevents double-submits by waiting for a cookie from the server.
			function blockResubmit(url) {

				var downloadToken = setFormToken();
				setCursor("wait", "wait");
				window.location.replace("http://www.dirpy.com/download/" + url + "&downloadToken=" + downloadToken);

				downloadTimer = window.setInterval(function() {
					var token = getCookie("downloadToken");

					if ((token == downloadToken) || (attempts == 0)) {
						unblockSubmit();
					}

					attempts--;
				}, 1000);
			}

			function unblockSubmit() {
				$('#myModal').modal('hide');
				setCursor("auto", "pointer");
				window.clearInterval(downloadTimer);
				expireCookie("downloadToken");
			}

			function getCookie(name) {
				var parts = document.cookie.split(name + "=");
				if (parts.length == 2)
					return parts.pop().split(";").shift();
			}

			function expireCookie(cName) {
				document.cookie =
						encodeURIComponent(cName) +
						"=deleted; expires=" +
						new Date(0).toUTCString();
			}

			function setCursor(docStyle, buttonStyle) {
				document.getElementById("main").style.cursor = docStyle;
			}

			function setFormToken() {
				var downloadToken = new Date().getTime();
				document.getElementById("downloadToken").value = downloadToken;
				return downloadToken;
			}

			$('#start_time').timepicker({
				minuteStep: 1,
